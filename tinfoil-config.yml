cvm-version: 0.0.30
ovmf-version: 0.0.2
cpus: 4
memory: 16384

models:
  - name: "whisper-large-v3"
    repo: "openai/whisper-large-v3@06f233fe06e710322aca913c1bc4249a0d71fce1"
    mpk: ""
vllm-args: --max-model-len 448 --max-num-seqs 400 --task transcription --limit-mm-per-prompt audio=1

shim:
  domains:
    - whisper-large-v3.model.tinfoil.sh
  listen-port: 443
  upstream-port: 8080
  control-plane: https://api.tinfoil.sh
  paths:
    - /v1/audio/transcriptions
    - /metrics
  origins:
    - https://tinfoil.sh
    - https://chat.tinfoil.sh
